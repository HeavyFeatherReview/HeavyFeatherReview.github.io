function shuffle(array) {
    let currentIndex = array.length,
        randomIndex;

    // While there remain elements to shuffle.
    while (currentIndex != 0) {

        // Pick a remaining element.
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        // And swap it with the current element.
        [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]
        ];
    }

    return array;
}

var counter = 0;
function shufflePhrases() {
    shuffle(phrases);
    var todayDiv = document.getElementById("today");
    var tomorrowDiv = document.getElementById("tomorrow");
    if (phrases.length > 0 && counter % 2 == 0) {
        todayDiv.innerHTML += "<p>Today</p><p>" + phrases.shift() + "</p>";
    }
    if (phrases.length > 0 && counter % 2 != 0) {
        tomorrowDiv.innerHTML += "<p>Tomorrow</p><p>" + phrases.shift() + "</p>";
    }
    counter++;
}
